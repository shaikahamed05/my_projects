<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
</head>
<body>

<h1>Image Gallery</h1>

<div class="image-container">
    {% for i in range(1, 13) %}
        <center><br><img src="{{ url_for('static', filename='posts/image_' ~ i ~ '.png') }}" alt="Image {{ i }}"></center>
    {% endfor %}
</div>

</body>
</html>
